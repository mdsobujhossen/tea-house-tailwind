<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- fontawesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        *{
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>
<body>
 
    <!-- banner section -->
     <section class="grid sm:grid-cols-1 lg:grid-cols-2 container mx-auto ">
        <div class="left space-y-[30px]">
            <h2 class="font-extrabold text-[80px] leading-[100px]">It's good <br> tea time at The <br> Tea House</h2>
            <p class="description text-[#777777] text-[18px] font-medium leading-[30px]">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
            <button class="primary-btn text-white bg-linear-to-r from-[#FF8938] to-[#FF0000] px-5 py-[18px] rounded-[10px] flex justify-center gap-2.5 items-center">Explore more <span class=" inline-block"><img src="./images/arrow.png" alt=""></span> </button>
        </div>
        <div class="right flex justify-end items-end relative">
            <img src="./images/banner.png" alt="">
            <div class="star-card flex justify-center items-center gap-2.5  bg-white shadow shadow-gray-400  rounded-[10px] py-5 w-3xs absolute left-20 bottom-0" >
                <img src="./images/star.png" alt="" class="w-12 h-12">
                <div class="content">
                    <p class="font-extrabold text-[30px] text-[#1C1C1C]">5.00</p>
                    <p class="font-semibold text-[#777777]">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
     </section>


     

</body>
</html>
